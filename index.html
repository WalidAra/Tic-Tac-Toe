<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/973bac4ae7.css" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>Tic Tac toe</h1>
            <div class="score">
                <div class="forX" id="x">
                    X Your Turn
                </div>

                <div class="forO" id="o">

                </div>
            </div>
        </div>

        <div class="board">
            <div class="cort" id="a"></div>
            <div class="cort" id="b"></div>
            <div class="cort" id="c"></div>
            <div class="cort" id="d"></div>
            <div class="cort" id="e"></div>
            <div class="cort" id="f"></div>
            <div class="cort" id="g"></div>
            <div class="cort" id="h"></div>
            <div class="cort" id="i"></div>
        </div>

        <div class="button">
            <button type="reset" id="reset_btn">Reset the game</button>
        </div>
    </div>

    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/973bac4ae7.js" crossorigin="anonymous"></script>
</body>
</html>
